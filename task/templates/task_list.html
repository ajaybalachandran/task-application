{%extends 'base.html'%} {%block body_block%}
<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <h3>{{request.user}}</h3>
      <table class="table">
        <tr>
          <th>id</th>
          <th>task_name</th>
          <th>user</th>
          <th>created_date</th>
          <th>status</th>
          <th>Action</th>
        </tr>
        {%for task in todos%}
        <tr>
          <td>{{task.id}}</td>
          <td>{{task.task_name}}</td>
          <td>{{task.user}}</td>
          <td>{{task.created_date}}</td>
          <td>{{task.status}}</td>
          <td>
            <a href="{%url 'todo-detail' task.id%}" class="btn btn-info"
              >Detail</a
            >
            <a href="" class="btn btn-warning">Edit</a>
            <a href="{%url 'todo-delete' task.id%}" class="btn btn-danger"
              >Delete</a
            >
          </td>
        </tr>
        {%endfor%}
      </table>
    </div>
    <div class="col-2"></div>
  </div>
</div>
{%endblock%}
