{%extends 'base.html'%} {%block body_block%}
<!-- ========== container fluid start here ========== -->
<div
  class="container-fluid d-flex"
  style="
    background-color: #ffdee9;
    background-image: linear-gradient(0deg, #ffdee9 0%, #b5fffc 100%);
  "
>
  <!-- ========== row starts ========== -->
  <div
    class="row d-flex align-items-center justify-content-center"
    style="width: 100vw; height: 100vh"
  >
    <!-- ========== column1 starts here ========== -->
    <div class="col-lg-3 col-md-2 col-sm-1 col-0"></div>
    <!-- ========== column1 ended ========== -->
    <!-- ========== column2 starts here ========== -->
    <div class="col-lg-6 col-md-8 col-sm-10 col-12">
      <!-- Card starts here -->
      <div class="card">
        <div class="card-header d-flex justify-content-center">
          <h2>Add Your Task</h2>
        </div>
        <!-- Card body starts here -->
        <div class="card-body d-flex flex-column">
          <form action="" method="post">
            {%csrf_token%}

            <div>
              <input
                type="text"
                class="form-control"
                placeholder="Task"
                name="task"
                required
                style="margin-bottom: 1rem"
              />
            </div>
            <!-- <div>
              <textarea name="" id="" cols="30" rows="10" class="textbox" placeholder="Task" required></textarea>
            </div> -->
            <div class="d-flex justify-content-center">
              <input type="submit" value="Add" class="btn btn-info" />
            </div>
          </form>
        </div>
        <!-- card body ended -->
      </div>
      <!-- Card ended -->
    </div>
    <!-- ========== column2 ended ========== -->
    <!-- ========== column3 starts here ========== -->
    <div class="col-lg-3 col-md-2 col-sm-1 col-0"></div>
    <!-- column3 ended -->
  </div>
  <!-- ========== row ended ========== -->
</div>
<!-- ========== container fluid ended ========== -->
{%endblock%}
